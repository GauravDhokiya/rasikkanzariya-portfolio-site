<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rasik Kanzariya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <header>
        <!-- NAVBAR -->
        <div class="nav-wrapper">
            <div class="container-fluid px-0">
                <nav class="d-flex justify-content-between align-items-center">
                    <!-- Logo -->
                    <div class="logo">
                        <img src="assets/images/logo_main.svg" alt="logo" />
                    </div>

                    <!-- Inline Menu for Desktop -->
                    <div class="d-flex align-items-center navbar-desktop">
                        <a href="#" class="nav-link">Services</a>
                        <a href="#" class="nav-link">Work</a>
                        <a href="#" class="nav-link">About me</a>
                        <button type="button" class="btn contact-btn rounded-2 d-flex">Contact
                            <!-- <img src="assets/images/contact_arrow.svg" alt="arrow"> -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30"
                                fill="none">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M24.8726 13.58C21.8629 13.58 19.128 10.8334 19.1372 7.81718L19.1409 6.58052H16.6719L16.6681 7.81718C16.6615 10.011 17.6157 12.0688 19.1185 13.58H3.88586L3.8784 16.0534H19.1111C17.5992 17.5646 16.6325 19.6224 16.6259 21.8162L16.6221 23.0529H19.0912L19.0949 21.8162C19.104 18.8 21.8554 16.0534 24.8651 16.0534H26.0996L26.1071 13.58H24.8726Z"
                                    fill="#030303" />
                            </svg>
                        </button>
                    </div>

                    <!-- Custom Hamburger for Mobile -->
                    <div class="d-lg-none">
                        <button class="menu-burger" onclick="this.classList.toggle('active')">
                            <div></div>
                        </button>
                    </div>
                </nav>
            </div>
        </div>

        <!-- GSAP Overlay Menu (mobile only) -->
        <div class="overlay">
            <div class="overlay-menu">
                <div class="menu-item">
                    <p id="active"><a href="#" class="nav-link">Services</a></p>
                </div>
                <div class="menu-item">
                    <p><a href="#" class="nav-link">Work</a></p>
                </div>
                <div class="menu-item">
                    <p><a href="#" class="nav-link">About me</a></p>
                </div>
                <div class="menu-item">
                    <!-- <p><a href="#">Contact</a></p> -->
                    <p><button type="button" class="btn contact-btn rounded-2 d-flex">Contact <img
                                src="assets/images/contact_arrow.svg" alt="arrow"></button></p>

                </div>
            </div>
        </div>
        <div class="nav-spacer"></div>
    </header>

    <main>
        <div class="container custom-container px-0">
            <!-- Hero Section -->
            <section class="hero-section">
                <div class="row hero-content">
                    <div class="col-12">
                        <h1 class="hero-line">Understand</h1>
                    </div>
                    <div class="col-12 d-flex flex-wrap gap-5">
                        <img src="assets/images/graphic.svg" alt="graphic_image" class="hero-section-lg-img d-none d-md-block" />
                        <h1 class="hero-line d-flex align-items-end">Create</h1>
                    </div>
                    <div class="col-12 d-flex flex-column justify-content-xl-between align-items-xl-center flex-xl-row mt-4">
                        <h1 class="hero-line">Connect</h1>
                        <p class="hero-subtitle mb-0 d-flex justify-content-center w-auto">
                            I'm an independent UI/UX & Product Designer crafting clean digital experiences from India.
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/CSSRulePlugin.min.js"></script>
    <script src="js/index.js"></script>

</html>
